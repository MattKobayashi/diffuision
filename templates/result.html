<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>diffUIsion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
      /* show user they can enlarge the picture */
      .clickable-img { cursor: zoom-in; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h1 class="mb-4">Your Generated Image</h1>
    <p class="lead">{{ prompt }}</p>
    <a href="{{ img_url }}" target="_blank">
        <img src="{{ img_url }}" class="img-fluid rounded shadow clickable-img"
             alt="Generated image">
    </a>
    <div class="mt-4">
        <a class="btn btn-secondary"
           href="/?prompt={{ prompt|urlencode }}&model={{ model|urlencode }}&token_limit={{ token_limit }}&seed={{ seed }}">Generate another</a>
        <a class="btn btn-success" href="{{ img_url }}" download>Download</a>
    </div>
</div>
</body>
</html>
